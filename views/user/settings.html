<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paramètres - LORD OBITO PANEL</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <h2>Paramètres utilisateur</h2>

    <form action="/user/settings" method="POST">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" value="<%= user.email || '' %>" required />

      <label for="storageLimit">Quota de stockage (Go) :</label>
      <input type="number" id="storageLimit" name="storageLimit" min="1" max="100" value="<%= user.storageLimit || 5 %>" required />

      <label for="cpuLimit">Limite CPU :</label>
      <select id="cpuLimit" name="cpuLimit" required>
        <option value="1" <%= user.cpuLimit === 1 ? 'selected' : '' %>>1 CPU</option>
        <option value="2" <%= user.cpuLimit === 2 ? 'selected' : '' %>>2 CPU</option>
        <option value="4" <%= user.cpuLimit === 4 ? 'selected' : '' %>>4 CPU</option>
        <option value="illimité" <%= user.cpuLimit === 'illimité' ? 'selected' : '' %>>Illimité</option>
      </select>

      <button type="submit">Mettre à jour</button>
    </form>
  </div>
</body>
</html>
