<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - LORD OBITO PANEL</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  {% include "../partials/header.html" %}

  <div class="login-container" style="max-width: 400px; margin: 40px auto; padding: 20px; background-color: #222; border-radius: 8px;">
    <div style="text-align: center; margin-bottom: 20px;">
      <img src="/uploads/logo.png" alt="Logo" style="height: 80px;">
    </div>

    <form action="/auth/login" method="POST">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Se connecter</button>
    </form>
  </div>
</body>
</html>
