DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Créer Admin - LORD OBITO PANEL</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h1>Créer un compte administrateur</h1>
  <% if (error) { %><p class="alert"><%= error %></p><% } %>
  <form method="POST" action="/auth/register-admin">
    <input type="text" name="username" placeholder="Nom d'utilisateur" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Mot de passe" required />
    <input type="password" name="secretKey" placeholder="Clé secrète admin" required />
    <button type="submit">Créer Admin</button>
  </form>
</body>
  </html>
