<%- include('../partials/header.html') %>

<div class="container">
  <h2>Créer un nouveau panneau</h2>

  <% if (error) { %>
    <p class="alert"><%= error %></p>
  <% } %>

  <form action="/admin/create-panel" method="POST">
    <label for="panelName">Nom du panneau :</label>
    <input type="text" id="panelName" name="panelName" required>

    <label for="panelPassword">Mot de passe du panneau :</label>
    <input type="password" id="panelPassword" name="panelPassword" required>

    <label for="storageQuota">Quota de stockage (Go) :</label>
    <select id="storageQuota" name="storageQuota" required>
      <option value="1">1 Go</option>
      <option value="5">5 Go</option>
      <option value="10">10 Go</option>
      <option value="20">20 Go</option>
      <option value="unlimited">Illimité</option>
    </select>

    <label for="cpu">CPU :</label>
    <select id="cpu" name="cpu" required>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="4">4</option>
      <option value="8">8</option>
      <option value="unlimited">Illimité</option>
    </select>

    <label for="duration">Durée du panneau :</label>
    <select id="duration" name="duration" required>
      <option value="7">7 jours</option>
      <option value="30">1 mois</option>
      <option value="90">3 mois</option>
      <option value="365">1 an</option>
    </select>

    <button type="submit">Créer le panneau</button>
  </form>
  </div>
